<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>

    <!-- tailwind frame work  -->
    <link rel="stylesheet" href="../css/tailwind_frame_work.css" />
    <!-- font awesome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main style sheet  -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body
    class="bg-gradient-to-t from-[#91EAE4] via-[#86A8E7] to-[#7F7FD5] flex justify-center items-center font-serif flex-col text-white m-0"
  >
    <div class="py-6 px-10 bg-container-bg rounded-md" id="main-container">
      <h1 class="text-4xl text-center italic" id="title">Please Log in</h1>
      <form>
        <!-- input one  -->
        <div class="relative w-72 mt-5 mb-10 mx-0 text-lg">
          <input
            required
            type="email"
            id="email"
            class="input_shape peer focus:border-b-btn-color valid:border-b-btn-color"
          />
          <label id="wave" for="email" class="absolute top-4 email"
            >Email</label
          >
        </div>
        <!-- input two  -->
        <div class="relative w-72 mt-5 mb-10 mx-0 text-lg">
          <input
            required
            type="password"
            id="password"
            class="input_shape peer focus:border-b-btn-color valid:border-b-btn-color"
          />
          <label id="wave" for="password" class="absolute top-4 password"
            >Password </label
          ><i
            id="icon"
            class="fa fa-eye h-8 w-8 text-white absolute bottom-0.5 right-0"
          ></i>
        </div>
        <button
          id="btn_register"
          class="btn w-full font-bold text-black bg-btn-color rounded-md p-3.5 text-base cursor-pointer focus:scale-[0.98]"
        >
          Log in
        </button>
        <p class="mt-7">
          Don't have an account?
          <a href="signin.html" class="text-btn-color">Sign in</a>
        </p>
      </form>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
